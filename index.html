<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
    
    <title>Materialized web based</title>
    
</head>
<body>
    <div id="loading-page">
        <div id="loading-spinner"></div>
    </div>
    <main class="content container">
        <div class="row valign-middle">
            <div class="col m6 right-align" >
                <img src="{{user.photo}}" alt="profile picture" class="responsive-img">
            </div>
            <div class="col m6">
                <h5>{{user.fullName}}</h5>
            </div>
        </div>
        <div class="divider"></div>
        <div class="row">
            <div class="col s12">
                {{city.name}}
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6">
                <img src="{{city.photo}}" alt="City picture" class="responsive-img">
            </div>
            <div class="col s12 m6">
                {{city.description}}
            </div>
        </div>

        <div class="divider m5"></div>
        <div>
            <section>
                {{foreignLanguage.language}}
            </section>
            <table class="striped responsive-table">
                <thead>
                    <tr>
                        <th>English phrase</th>
                        <th>German phrase</th>
                    </tr>
                </thead>
                <tbody>
                    {{#with foreignLanguage}}
                        {{#each phrases}}
                            <tr>
                                <td>{{englishPhrase}}</td>
                                <td>{{foreignLanguage}}</td>
                            </tr>
                        {{/each}}
                    {{/with}}
                </tbody>
            </table>
        </div>

        <div class="divider"></div>
        <div class="row">
            <div class="col s12">
                <div class="center-align">
                    Favourite modules
                </div>
                {{#each favouriteSubjects}}
                <div class="col s12 m4 l4">
                    <div class="card-image col">
                        <img src="{{photo}}" alt="" class="responsive-img fixed-image">
                    </div>
                    <div class="card-content col">
                        {{name}}{{description}}
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
    </main>
    <script >
        function goToGithub(){
            window.location.href="https://github.com/Brianmahlatse";
        }
        function goToLinkedIn(){
            window.location.href="https://www.linkedin.com/in/brian-mahlatse-malau/";
        }

        // JavaScript to hide loading page and show content after a delay
        setTimeout(function() {
        document.getElementById('loading-page').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        }, 1800); // delay time (in milliseconds)
    </script>
</body>
</html>
